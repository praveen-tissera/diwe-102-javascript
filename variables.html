<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

	<script>
	
		//inline comment
		
		/*
			block line
			comments
		*/
	
		/*
			variables are use as an interface to pass and retrive data to RAM
			this is a common feature in every language
			
		*/
		//variale declaration done using keyword call var and assign a name with that
		
		var studentName;
		//variable initalization 
		studentName = window.prompt('Your Name');
		//access the variable and print 
		document.write(studentName);
		document.write('<br>');
		//single line declare and initalize
		var age = window.prompt('your age');
		var regionCode = '+94';
		var userNumber =window.prompt('contact number');
		var contactNumber = regionCode + userNumber;
		
		document.write(age);
		document.write('<br>');
		document.write(contactNumber);
		
		/*
			array implementation . create single array to hold studentName,age,userNumber and contactNumber
			
		*/
		var studentDetails = new Array();
		
		studentDetails[0]  = window.prompt('Your Name');
		studentDetails[1] = window.prompt('your age');
		studentDetails[2] = window.prompt('contact number');
		studentDetails[3] = regionCode + studentDetails[2];
		
		console.log(studentDetails);
		document.write('<hr>');
		document.write(studentDetails[0]);
		document.write('<br>');
		document.write(studentDetails[1]);
		document.write('<br>');
		document.write(studentDetails[3]);
		document.write('<br>');
		
		
	</script>
	
</body>
</html>
