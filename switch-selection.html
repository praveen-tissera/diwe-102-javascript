<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		//switch is a sub section of if..else  where it will check for equality 
		//also it has option of execting all at once from the poit logic gets true
	
		
		var value = 3;
		switch(value){
				//if(value === 1)
			case 1:
				document.write('case one execute<br>');
			case 2:
				document.write('case two execute<br>');
			case 3:
				document.write('case three execute<br>');
			default:
				document.write('default case execute<br>');
		}
		
		switch(value){
				//if(value === 1)
			case 1:
				document.write('case one execute<br>');
				break;//with the break command can stop current exectution process and jump out of the switch case.
			case 2:
				document.write('case two execute<br>');
				break;
			case 3:
				document.write('case three execute<br>');
				break;
			default:
				document.write('default case execute<br>');
				break;
		}
	</script>
</body>
</html>
