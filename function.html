		//function should pass the result to the owner who asked to execute
		
		function count(arg1,arg2){

			return total;

		function average(arg1,arg2){
			var finalAverage = arg1/arg2;

		function getGrade(arg1){
			var gradeArray = new Array();

			for(index in arg1){

				}
				
			}
