	<script>
		//repeating logics or  loopings has two sections. 
		/*
			1. while loops
			2. for loops
				2.1 array looping
				
			when working with loops there are 3 inputs needs to satisfy before using while or for loop
			1. starting point
			2. ending point
			3. a pattern
			
			eg: pring numbers 1 to 10
			starting point - 1
			ending point 10 
			pattern - starting number +1
		
		*/
		var number = 1;
		while(number <= 10){
			  document.write(number + '<br>');
			number = number+1;
		}
		
		
		var numberTwo = 10;
		while(numberTwo>=1){
			  document.write(numberTwo + '<br>');
			numberTwo = numberTwo-1;
			  }
		
	
	</script>
